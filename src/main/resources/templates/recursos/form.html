<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Recurso</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 40px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white;
                 border: none; cursor: pointer; margin-top: 10px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>

<h2 style="text-align: center;"
    th:text="${recurso.id} == null ? 'Nuevo Recurso' : 'Editar Recurso'"></h2>

<form th:action="@{/recursos}" th:object="${recurso}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:field="*{id}" />

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required />
    <span class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>

    <label>Rol:</label>
    <input type="text" th:field="*{rol}" required />
    <span class="error" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></span>

    <label>Horas Disponibles:</label>
    <input type="number" th:field="*{horasDisponibles}" min="1" required />
    <span class="error" th:if="${#fields.hasErrors('horasDisponibles')}" th:errors="*{horasDisponibles}"></span>

    <label>Costo por Hora ($):</label>
    <input type="number" th:field="*{costoHora}" step="0.01" min="1" required />
    <span class="error" th:if="${#fields.hasErrors('costoHora')}" th:errors="*{costoHora}"></span>

    <button type="submit">Guardar</button>
</form>

<div style="text-align: center; margin-top: 15px;">
    <a th:href="@{/recursos}">Volver a la lista</a>
</div>

</body>
</html>
