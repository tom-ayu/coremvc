<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Recursos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f2f2f2; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .btn { text-decoration: none; color: white; padding: 5px 10px; border-radius: 5px;
               border: none; cursor: pointer; }
        .btn-green { background-color: #4CAF50; }
        .btn-blue { background-color: #007BFF; }
        .btn-red { background-color: #f44336; }
        .btn-gray { background-color: #666; }
        .header { text-align: right; margin-bottom: 20px; }
        .btn-container { margin: 20px 0; }
    </style>
</head>
<body>

<div class="header">
    <span style="margin-right: 15px; color: #666;">
        Usuario: <strong th:text="${#authentication.name}">Admin</strong>
    </span>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-red">Cerrar Sesión</button>
    </form>
</div>

<h2>Lista de Recursos</h2>

<div class="btn-container">
    <a th:href="@{/home}" class="btn btn-gray">Volver al Inicio</a>
    <a th:href="@{/recursos/nuevo}" class="btn btn-blue">Nuevo Recurso</a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Horas Disponibles</th>
        <th>Costo/Hora</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="r : ${recursos}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.nombre}"></td>
        <td th:text="${r.rol}"></td>
        <td th:text="${r.horasDisponibles}"></td>
        <td th:text="${'$' + r.costoHora}"></td>
        <td>
            <a th:href="@{'/recursos/editar/' + ${r.id}}" class="btn btn-green">Editar</a>
            <form th:action="@{'/recursos/eliminar/' + ${r.id}}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-red"
                        onclick="return confirm('¿Eliminar este recurso?');">Eliminar</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
