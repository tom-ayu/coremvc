<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Proyecto</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 40px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white;
                 border: none; cursor: pointer; margin-top: 10px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>

<h2 style="text-align: center;"
    th:text="${proyecto.id} == null ? 'Nuevo Proyecto' : 'Editar Proyecto'"></h2>

<form th:action="@{/proyectos}" th:object="${proyecto}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:field="*{id}" />

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required />
    <span class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>

    <label>Presupuesto ($):</label>
    <input type="number" th:field="*{presupuestoTotal}" step="0.01" min="1" required />
    <span class="error" th:if="${#fields.hasErrors('presupuestoTotal')}" th:errors="*{presupuestoTotal}"></span>

    <label>Horas Estimadas:</label>
    <input type="number" th:field="*{horasEstimadas}" min="1" required />
    <span class="error" th:if="${#fields.hasErrors('horasEstimadas')}" th:errors="*{horasEstimadas}"></span>

    <label>% QA (0.0 a 1.0):</label>
    <input type="number" th:field="*{porcentajeQA}" step="0.01" min="0" max="1" required />
    <span class="error" th:if="${#fields.hasErrors('porcentajeQA')}" th:errors="*{porcentajeQA}"></span>

    <button type="submit">Guardar</button>
</form>

<div style="text-align: center; margin-top: 15px;">
    <a th:href="@{/proyectos}">Volver a la lista</a>
</div>

</body>
</html>
