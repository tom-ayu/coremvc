<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #f44336;
            margin: 0;
        }
        .error-title {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .error-message {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        .btn-container {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .btn-secondary {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1 class="error-code">403</h1>
    <h2 class="error-title">Acceso Denegado</h2>
    <p class="error-message">
        Lo sentimos, no tienes permisos para acceder a este recurso.<br>
        Si crees que esto es un error, contacta al administrador del sistema.
    </p>
    <div class="btn-container">
        <a href="javascript:history.back()" class="btn btn-secondary">Volver Atr√°s</a>
        <a th:href="@{/home}" class="btn">Volver al Inicio</a>
    </div>
    <p style="margin-top: 20px; font-size: 12px; color: #999;">
        Usuario actual: <span th:text="${#authentication.name}">Usuario</span>
    </p>
</div>
</body>
</html>
